apiVersion: v1
kind: Pod
metadata:
  name: pod-using-nfs-demo
spec:
  volumes:
    - name: nfs-volume
      persistentVolumeClaim:
        claimName: nfs-pvc-demo
  containers:
    - name: app
      image: alpine
      volumeMounts:
        - name: nfs-volume
          mountPath: /mnt
      command: ["/bin/sh"]
      args: ["-c", "while true; do cat /proc/meminfo | grep MemFree >> /mnt/memory.txt; sleep 5; done"]
