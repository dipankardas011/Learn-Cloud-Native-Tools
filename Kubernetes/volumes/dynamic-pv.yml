apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: local-test
spec:
  selector:
    matchLabels:
      app: local-test
  serviceName: "local-service"
  replicas: 3
  template:
    metadata:
      labels:
        app: local-test
    spec:
      containers:
      - name: test-container
        image: k8s.gcr.io/busybox
        command: ["/bin/sh"]
        args:
          - "-c"
          - "sleep 10000"
        volumeMounts:
        - name: local-vol
          mountPath: /usr/test-pod
  volumeClaimTemplates:
  - metadata:
      name: local-vol
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "local-path" # from the kubectl get sc
      resources:
        requests:
          storage: 10Gi
