---
# replication controller
apiVersion: v1


kind: ReplicationController


metadata:
  name: myapp-rc
  labels:
    app: myapp

spec:


  replicas: 3
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
    spec:
      containers:
        - name: nginx-container
          image: nginx
---

apiVersion: apps/v1


kind: ReplicaSet


metadata:
  name: myapp-rc
  labels:
    app: myapp

spec:



  # it is a difference
  selector:
    matchLabels:
      type: frontend
  

  replicas: 3
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: frontend

    spec:
      containers:
        - name: nginx-container
          image: nginx
---
