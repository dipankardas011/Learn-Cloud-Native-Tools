apiVersion: v1
kind: Secret
metadata:
  name: mysql-admin-password
type: Opaque
data:
  password: MTIzNAo=
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-server
spec:
  selector:
    matchLabels:
      app: mysqldbms
  serviceName: mysql-server
  replicas: 1
  template:
    metadata:
      labels:
        app: mysqldbms
    spec:
      containers:
      - name: mysqldbms
        image: docker.io/mysql:latest
        volumeMounts:
        - name: www
          mountPath: /var/lib/mysql
        env:
          - name: "MYSQL_ROOT_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: mysql-admin-password
                key: password
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
