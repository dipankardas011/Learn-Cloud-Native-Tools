<source>
  @type tail
  format json
  read_from_head true
  tag file-demo.log
  path /fluentd/log/files/demo-log.log
  pos_file /tmp/demo-log.log
</source>

<filter file-demo.log>
  @type record_transformer
  <record>
    host_param "#{Socket.gethostname}"
  </record>
</filter>

# @include elastic.conf

<match file-demo.log>
  @type file
  path /output/file-myapp.log
</match>