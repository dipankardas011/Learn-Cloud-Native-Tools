<source>
  @type tail
  format json
  read_from_head true
  tag file-demo.log
  path /fluentd/log/files/file-demo.log
  pos_file /tmp/file-demo.log.pos
</source>

<filter file-demo.log>
  @type record_transformer
  <record>
    host_param "#{Socket.gethostname}"
  </record>
</filter>

<match file-demo.log>
  @type file
  path /output/file-demo.log
</match>
